<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/logomarca.png" type="image/png">
  <title>Cadastre-se!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/registro.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5">
        <div class="registro-login">
          <a href="../Registro/registro.html">
            <h1 class="cadastro">Cadastre-se</h1>
          </a>
          <a href="#">
            <h1 class="entrar">Entre</h1>
          </a>
        </div>

        <div class="card border-0 shadow rounded-3 my-5 form-container">
          <div class="card-body p-4 p-sm-5 form-box">
            <div class="logo-marca-container">
              <img class="img-fluid logo-marca" src="assets/img/logomarca.png" alt="">
            </div>
            <div class="texts">
              <h1>Getto</h1>
              <h5 class="card-title text-center mb-5 fw-light fs-5">Faça seu cadastro e comece a usar!</h5>
              <div class="selecao-tipo-conta">
                <div class="artista-convidado-btns">
                  <div class="artista-btn">
                    <a href="registroArtista.html"><button class="btn btn-primary btn-artista text-uppercase fw-bold btn-entrar" id="btn-artista"
                      type="button">Artista</button>
                  </div></a>
                  <div class="visitante-btn">
                    <a href="#"><button class="btn btn-primary btn-visitante text-uppercase fw-bold btn-entrar" id="btn-visitante"
                      type="button">Visitante</button></a>
                  </div>

                </div>
              </div>
            </div>


            <form id="formArtista" style="display: none;">
              <div class="form-floating mb-3 formulario" style="display: flex;
                  flex-direction: column;">
                <span class="email-label">Nome</span>
                <input type="email" class="input-email" id="floatingInput" placeholder="Digite seu nome...">
              </div>

              <div class="form-floating mb-3" style="display: flex;
                  flex-direction: column;">
                <span class="senha-label">Nome de usuário</span>
                <input type="password" class="input-senha" id="floatingPassword" placeholder="Digite seu nickname...">
              </div>

              <div class="form-floating mb-3 formulario" style="display: flex;
                  flex-direction: column;">
                <span class="email-label">Endereço de e-mail</span>
                <input type="email" class="input-email" id="email" placeholder="Digite seu email...">
              </div>

              <div id="senhaInputs" style="display: none">
                <div class="form-floating mb-3 " style="display: flex;
                    flex-direction: column;">
                  <span class="senha-label">Sua senha</span>
                  <input type="password" class="input-senha" id="password" placeholder="Digite sua senha...">
                </div>

                <div class="form-floating mb-3 formulario" style="display: flex;
                    flex-direction: column;">
                  <span class="email-label">Confirme a senha</span>
                  <input type="password" class="input-senha" id="confirmPassword" placeholder="Digite sua senha...">
                </div>
              </div>



              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold btn-entrar" type="button"
                  onclick="mostrarInputs()">Avançar</button>
              </div>
            </form>

            <form id="formVisitante" action="">

              <!-- One "tab" for each step in the form: -->
              <div class="tab">
                <div id="nomeVisitante" class="form-floating mb-3 formulario" style="display: flex;
                  flex-direction: column;">
                  <span class="email-label">Nome</span>
                  <input type="text" class="input-email" name="nomeVisitante" id="floatingInput" placeholder="Digite seu nome...">
                </div>

                <div id="nomeUsuarioVisitante" class="form-floating mb-3" style="display: flex;
                  flex-direction: column;">
                  <span class="senha-label">Nome de usuário</span>
                  <input type="text" class="input-senha" name="nomeUsuarioVisitante" id="floatingPassword" placeholder="Digite seu nickname...">
                </div>

                <div id="emailVisitante" class="form-floating mb-3 formulario" style="display: flex;
                  flex-direction: column;">
                  <span class="email-label">Endereço de e-mail</span>
                  <input type="email" class="input-email" name="emailVisitante" id="email" placeholder="Digite seu email...">
                </div>
              </div>

              <div class="tab">
                <div id="estadoVisitante" class="form-floating mb-3" style="display: flex;
                  flex-direction: column;">
                  <span class="email-label">Estado</span>
                  <select id="estado" name="estadoVisitante" class="input-estado">
                    <option value="AC">Selecionar</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                  </select>
                </div>



                <div id="cidadeVisitante" class="form-floating mb-3 formulario">
                  <span class="email-label">Cidade</span>
                  <input type="text" class="input-cidade" name="cidadeVisitante" id="email" placeholder="Digite sua cidade...">
                </div>

                <div id="generoVisitante" class="form-floating mb-3" style="display: flex;
                  flex-direction: column;">
                  <span class="email-label">Gênero</span>
                  <select id="genero" name="generoVisitante" class="input-estado">
                    <option value="AC">Selecionar</option>
                    <option value="AC">Masculino</option>
                    <option value="AL">Feminino</option>
                    <option value="AP">Prefiro não informar</option>

                  </select>
                </div>

              </div>


              <div class="tab">
                <div id="senhaVisitante">
                  <div class="form-floating mb-3 " style="display: flex;
                            flex-direction: column;">
                    <span class="senha-label">Sua senha</span>
                    <input type="password" class="input-senha" name="senhaVisitante" id="password" placeholder="Digite sua senha...">
                  </div>

                  <div id="confirmarSenhaVisitante" class="form-floating mb-3 formulario" style="display: flex;
                            flex-direction: column;">
                    <span class="email-label">Confirme a senha</span>
                    <input type="password" class="input-email" name="confirmarSenhaVisitante" id="confirmPassword" placeholder="Digite sua senha...">
                  </div>
                </div>
              </div>



              <div style="overflow:auto;">
                <div style="float:right;">
                  <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
                  <button type="button" id="nextBtn" onclick="nextPrev(1)">Próximo</button>
                </div>
              </div>

              <!-- Circles which indicates the steps of the form: -->
              <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
  </script>




  <script type="text/javascript" src="./assets/js/form.js"></script>
</body>

</html>
